<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <picture>
        <img src="images/pattern-background-desktop.svg" alt="Background-image">

    </picture> -->
    <main>
        <section class="hero">
            <img src="images/illustration-hero.svg" alt="Hero-image">
        </section>
        <section class="description">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="Music-icon">
                <h4>Annual Plan<br><span>$59.99/year</span></h4>
                <a href="#">Change</a>
            </div>
            <button class="proceed-btn">Proceed to Payment</button>
            <h4 class="cancel-order">Cancel Order</h4>
        </section>
    </main>
</body>
</html>
